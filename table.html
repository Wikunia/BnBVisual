        <br>
        <div width="100%" id="specific_run">
            <table border="0" cellspacing="5" cellpadding="5">
                <tbody>
                    <tr>
                        <td>Previous status:</td>
                        <td>
                            <select type="text" id="prevStatus" name="prevStatus">

                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>New status:</td>
                        <td>
                            <select type="text" id="newStatus" name="newStatus">

                    </tr>
                    <tr>
                        <td>Objective Change:</td>

                                <select type="text" id="objChange" name="objChange">
                                    <option value="all">All</option>
                                    <option value="identical">Same</option>
                                    <option value="better">Improved</option>
                                    <option value="worse">Worse</option>
                                </select>

                    </tr>
                    <tr>
